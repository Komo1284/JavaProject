<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz1.html</title>
</head>
<body>
    <h1>Quiz1</h1>
    <hr>

    <h4>1. 정수를 입력 받아서 3과 5의 공배수인지 판별</h4>
    <p></p>

    <h4>2. 정수를 입력 받아서 절대값을 출력</h4>
    <p></p>

    <script>
        var n1 = Number(prompt('정수를입력하세요'))
        var result1 = ((n1 % 3 == 0) && (n1 % 5 == 0)) ? true:false;
        document.getElementsByTagName('p')[0].innerHTML = result1;

        var n2 = Number(prompt('정수를입력하세요'))
        var result2 = (n2 >= 0) ? n2:-n2;
        document.getElementsByTagName('p')[1].innerHTML = result2;
    </script>
</body>
</html>
