<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04.html</title>
</head>
<body>
    <h1>요소 속성 조작</h1>
    <hr>

    <img src="img/dora.png">

    <p>
        <button onclick="change()">변경</button>
        <button onclick="rollback()">되돌리기</button>
    </p>

    <script>
        let img = document.querySelector('img')

        function change() {
            img.src = 'img/새소식.png'
        }
        function rollback() {
            img.src = 'img/dora.png'
        }

    </script>
</body>
</html>
