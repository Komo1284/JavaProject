<body>
    <h1>image 태그</h1>
    <hr>
    <h4>※ 웹 브라우저에서 F12는 개발자 도구</h4>

    <img src="image/dora.png">

    <img src="image/dora.png" width="250">
    <!-- width : 너비를 지정. 높이는 비율 맞게 자동 조절 -->

    <img src="image/dora.png" height="150">
    <!--height : 높이를 지정. 너비는 비율 맞게 자동 조절-->

    <hr>

    <img src="image/dora.png" width="150" height="150">
    <!-- 둘다 적용 가능하지만 비율이 깨져 권장하지 않음-->

    <img src="image/dora2.png" alt="없는 이미지">

    <img src="image/dora.png" title="도라에몽 입니다">
