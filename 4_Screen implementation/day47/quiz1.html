<body>
    <h1>Quiz</h1>
    <hr>

    <ol>
        <li> 팝업 창을 하나 띄운다(popup/quiz1_pop.html)</li>
        <li> 팝업 창에서 이름 나이를 입력받는다.</li>
        <li> 전송 버튼을 누르면 팝업창에 입력한 데이터를 부모로 보낸 후 닫는다.</li>
        <li> 부모에서 입력 받은 결과를 출력. 단, 성인/미성년자를 구별해서 출력</li>
    </ol>

    <h4>결과</h4>

    <ul></ul>

    <button onclick="Indata()">입력</button>

    <script>
        var pop

        function Indata() {
            pop = open(
                'popUp/quiz1_pop.html',
                '_blank',
                'top=100, left=100, width=400, height= 500'
            );
        }

        function ServeData(data) {
            let ul = document.querySelector('ul');
            ul.innerHTML = data;
        }

    </script>
